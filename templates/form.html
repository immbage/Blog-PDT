{% extends "base.html" %}

{% block content %}
<form>
    <div class="row mb-3">
        <label for="title" class="col-2 col-form-label">Title</label>
        <div class="col-6">
            <input type="text" name="title" id="title" class="form-control" placeholder="Article Title" required/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="offset-2 col-6">
            <textarea rows="8" cols="50" name="body" id="body"></textarea>
        </div>
    </div>
    {% block button %}{% endblock %}
</form>

<div>
    <a class="link-primary" href="{{ url_for('index') }}">Back</a>
</div>
{% endblock %}
