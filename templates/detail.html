{% extends "base.html" %}

{% block title %}
{% if article %}
{{ article[0] }}
{% else %}
Flask App
{% endif %}

{% endblock %}

{% block content %}
<div class="row">
    {% if article %}
    <h2>{{ article[0] }}</h2>
    <p>
        {{ article[1] }}
    </p>
    <p>
        By: {{ article[2] }}
    </p>
    {% else %}
    <h3>
        Invalid Article
    </h3>
    {% endif %}
</div>

<div>
    <a href="{{ url_for('index') }}">Back</a>
</div>
{% endblock %}
